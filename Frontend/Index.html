<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook | Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h1>Recipe Book</h1>
            <p style="margin-top:-10px; color:#666; font-size: 0.9rem; margin-bottom: 20px;">Great recipes are meant to be shared.</p>
            
            <div id="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-pass" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <p>New to Recipe Book? <a href="#" id="show-signup">Create an account</a></p>
            </div>

            <div id="signup-container" class="hidden">
    <h2>Create Account</h2>
    <form id="signup-form">
        <input type="text" id="signup-user" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        
        <div class="input-group">
            <input type="password" id="signup-pass" placeholder="Password" required>
            <span class="toggle-password" id="toggle-signup-pass"></span>
        </div>
        
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
</div>
            
            <div id="message-box"></div>
        </div> </div>
    <script src="auth.js"></script>
</body>
</html>
